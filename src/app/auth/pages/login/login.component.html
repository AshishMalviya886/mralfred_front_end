<div
  class="container mat-elevation-z4"
  fxLayout="column"
  fxLayoutAlign="center center"
>
 <div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Login</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="password">Email</label>
        <mat-form-field appearance="fill" class="full-width">
          <input matInput type="email" formControlName="email" placeholder="Enter email"/>
        </mat-form-field>
        <mat-error *ngIf="isSubmitted && loginForm.controls['email'].hasError('required')">
          This field is required
        </mat-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <mat-form-field appearance="fill" class="full-width">
          <div class="position-relative">
            <input matInput [type]="passwordHidden ? 'password' : 'text'" formControlName="password" placeholder="Password"/>
            <button mat-icon-button matSuffix type="button" (click)="passwordHidden = !passwordHidden">
              <mat-icon>
                {{passwordHidden ? "visibility_off" : "visibility"}}
              </mat-icon>
            </button>
          </div>
        </mat-form-field>
        <mat-error *ngIf="isSubmitted && loginForm.controls['password'].hasError('required')">
          This field is required
        </mat-error>
      </div>
    </form>
    <button mat-raised-button color="primary" type="submit" (click)="login()">Submit</button>
  </mat-card>
 </div>
</div>
